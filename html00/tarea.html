<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tarea</title>
</head>
<body>
    <h1>Resultado</h1>
    <table id="demo"></table>
    <script>
        loadXMLDoc()

        function loadXMLDoc() {
            console.log("Iniciando lectura")
          const xhttp = new XMLHttpRequest();
          xhttp.onload = function() {
            const xmlDoc = xhttp.responseXML;
            console.log(xmlDoc)
            const cd = xmlDoc.getElementsByTagName("alumno");
            console.log(xhttp)
            myFunction(cd);
          }
          xhttp.open("GET", "alumno.xml");
          xhttp.send();
          console.log("Saliendo de lectura")
        }
        
        function myFunction(cd) {
          let table="<tr><th>Nombre</th><th>Nacimiento</th></tr>";
          for (let i = 0; i < cd.length; i++) {
            table += "<tr><td>" +
            cd[i].getElementsByTagName("nombre")[0].childNodes[0].nodeValue +
            "</td><td>" +
            cd[i].getElementsByTagName("nacimiento")[0].childNodes[0].nodeValue +
            "</td></tr>";
          }
          document.getElementById("demo").innerHTML = table;
        }
        </script>
    
</body>
</html>
